<!DOCTYPE html>

<!-- Some of the code in this file was written by CS50 staff -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

  <link href="/static/styles.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <title>Audition Mathematician{% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light border">
    <a class="navbar-brand" href="/">
      <span>
        Audition
      </span>
      <span style="margin-right: 5px;">
        Mathematician
      </span>
      <img src="/static/Theater-Mask-Drama-5-Vinyl-Decal-Sticker__28291.1506205749.jpg" alt="Theatre Mask" height="60px" width="60px">
    </a>
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      {% if session.user_id %}
      <ul class="navbar-nav mr-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/auditions">Auditions</a></li>
        <li class="nav-item"><a class="nav-link" href="/new">New</a></li>
        <li class="nav-item"><a class="nav-link" href="/filter">Filter</a></li>
        <li class="nav-item"><a class="nav-link" href="/stats">Stats</a></li>
      </ul>
      <ul class="navbar-nav ml-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
      </ul>
      {% else %}
      <ul class="navbar-nav ml-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
      </ul>
      {% endif %}
    </div>
  </nav>

  {% if get_flashed_messages() %}
  <header>
    <div class="alert alert-primary border text-center" role="alert">
      {{ get_flashed_messages() | join(" ") }}
    </div>
  </header>
  {% endif %}

  <main class="container p-5">
    {% block main %}{% endblock %}
  </main>
</body>

</html>
